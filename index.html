<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DH Livros</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7437/7437032.png">
</head>
<body>
    <header>
        <div class="headerImg">
            <img src="https://images.pexels.com/photos/2465877/pexels-photo-2465877.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="" class="imagemTopo">
        </div>
        <div class="headerText">
            <h1>MINHA BIBLIOTECA VIRTUAL</h1>
        <h2>Adicione seus livros favoritos pelo formulário abaixo</h2>
        </div>
    </header>
    
    <main>
        <div class="inserir">
            <form action="">
                <label for="titulo">Título</label>
                <input type="text" id="inputPadrao" class="titulo" id="algo">

                <label for="imagem">Imagem</label>
                <input type="url" placeholder="Digite a URL da imagem" id="inputPadrao" class="imagem">

                <label for="autor">Autor</label>
                <input type="text" id="inputPadrao" class="autor">

                <label for="sinopse">Sinopse</label>
                <textarea id="textArea" maxlength="200" placeholder="Máximo de 200 caracteres"></textarea>

                <input type="submit" class="enviar" value="Adicionar">
            </form>
        </div>

        <div class="novosCards">
            <img src="" alt="" class="imgStilos">
        </div>
        
    </main>

    <footer>
        <div class="alunos">
            <article class="helter">
                Helter Emanoel
            </article>

            <article class="cintia">
                Cintia Rodrigues
            </article>
        </div>
        <a href="https://www.digitalhouse.com/br" id="digitalHouse">&copy Digital House - Brasil</a>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
