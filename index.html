<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leiturama Atualizado</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>Leiturama</header>

<section>
  <h3 id="titleAllBooks">Cadastrar Novo Livro</h3>
  <form id="register" novalidate>
    <label for="bookName">Título do Livro *</label>
    <input type="text" id="bookName" name="bookName" required />

    <label for="author">Autor *</label>
    <input type="text" id="author" name="author" required />

    <label for="publisher">Editora *</label>
    <input type="text" id="publisher" name="publisher" required />

    <label for="pages">Número de páginas *</label>
    <input type="number" id="pages" name="pages" min="1" required />

    <label for="synopsis">Sinopse *</label>
    <textarea id="synopsis" name="synopsis" rows="4" required></textarea>

    <button type="submit">Adicionar Livro</button>
  </form>

  <div id="listOfBooksSearch">
    <input type="search" id="searchBook" placeholder="Buscar livro pelo título..." />
    <button id="btnSearch" aria-label="Buscar livro"><i class="fas fa-search"></i></button>
  </div>

  <h3>Livros Cadastrados</h3>
  <div id="listOfAllBooks" aria-live="polite" aria-relevant="additions"></div>
  <p id="emptyBookList" style="display:none; text-align:center; color: #555;">Nenhum livro cadastrado.</p>
</section>

<!-- Modal -->
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal-content">
    <button id="btnCloseModal" aria-label="Fechar modal">&times;</button>
    <h3 id="modalTitle"></h3>
    <p id="txtSynopsis"></p>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
